<head>

    <title>Geography Evolution</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'geo-dark': '#0f172a',

                        'geo-gold': '#fbbf24',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

    }

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
